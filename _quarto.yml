project:
  type: website
  execute-dir: project
  preview:
    port: 4200
    browser: true
    watch-inputs: true
    navigate: true
    timeout: 300

website:
  title: "pharmaverse examples"
  image: assets/img/Pharmaverse_examples.png
  open-graph: true
  favicon: assets/img/Pharmaverse_examples.png
  search:
    location: navbar
    type: overlay
    copy-button: true
  page-navigation: true
  reader-mode: true
  site-url: https://pharmaverse.github.io/examples/
  repo-url: https://github.com/pharmaverse/examples
  repo-branch: main
  cookie-consent: true
  navbar:
    pinned: true
    collapse: false
    background: primary
    search: true
    right:
      - icon: house
        href: https://pharmaverse.github.io/examples/
        aria-label: pharmaverse
      - icon: slack
        href: https://app.slack.com/client/T028PB489D3/
        aria-label: Slack
      - icon: github
        href: https://github.com/pharmaverse/examples
        aria-label: Repository
  sidebar:
    - id: sidebar
      style: docked
      collapse-level: 1
      logo: assets/img/Pharmaverse_examples.png
      border: true
      contents:
        - file: index.qmd
          text: Introduction
        - text: "---"
        - auto: sdtm
        - auto: adam
        - auto: tlg
        - auto: digit_files
        - auto: interactive
        - auto: logging
        - auto: esub
        - text: "---"
        - file: session.qmd
        - text: Pharmaverse Home
          href: https://pharmaverse.org/

filters:
  - shinylive

format:
  html:
    include-in-header:
      text: |
        <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'zh-CN,fr,es,ja,hi'}, 'google_translate_element');
        }
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    include-before-body:
      text: |
        <div id="google_translate_element"></div>
    search: true
    theme:
      light:
        - flatly
      dark:
        - darkly
    anchor-sections: true
    smooth-scroll: true
    code-link: true
    code-fold: false
    code-overflow: scroll
    code-line-numbers: true
    code-copy: true
    code-tools:
      source: true
      toggle: false
      caption: none
    code-block-bg: true
    code-block-border-left: "#1482FA"
    css: assets/css/style.scss
    number-sections: false
    lang: en-US
    page-layout: full
